<!DOCTYPE html>
<html>
<head>
    <title>Player vs AI Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-info {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .board-container {
            display: flex;
            gap: 20px;
        }

        #board {
            width: 600px;
        }

        .side-panel {
            width: 200px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .captured-pieces {
            margin: 10px 0;
            min-height: 50px;
        }

        .captured-pieces img {
            width: 30px;
            height: 30px;
        }

        #moveHistory {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }

        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        #status {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .move-row {
            display: flex;
            margin: 5px 0;
        }

        .move-number {
            width: 30px;
        }

        .move {
            flex: 1;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1>Advanced Chess Game - Player vs AI</h1>
            <select id="difficulty">
                <option value="1">Level 1 (Beginner)</option>
                <option value="2">Level 2 (Easy)</option>
                <option value="3" disabled>Level 3 (Medium)</option>
                <option value="4" disabled>Level 4 (Hard)</option>
                <option value="5" disabled>Level 5 (Expert)</option>
            </select>
            <button id="newGame">New Game</button>
            <p id="status"></p>
        </div>
        <div class="board-container">
            <div class="side-panel">
                <h3>Captured White Pieces</h3>
                <div id="capturedBlack" class="captured-pieces"></div>
                <h3>Move History</h3>
                <div id="moveHistory"></div>
            </div>
            <div id="board"></div>
            <div class="side-panel">
                <h3>Captured Black Pieces</h3>
                <div id="capturedWhite" class="captured-pieces"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
let board = null;
let game = new Chess();
let difficulty = 1;
let moveHistory = [];
let capturedPieces = { w: [], b: [] };
let selectedSquare = null;
let $board = $('#board');

const pieceImportance = {
    'p': 1,    
    'n': 1.2,  
    'b': 1.2,  
    'r': 1.5,  
    'q': 2.0,  
    'k': 3.0   
};

const openingBook = {
    'start': ['e4', 'd4', 'Nf3', 'c4', 'b3', 'g3', 'f4', 'b4'],

    // e4 lines
    'e4': ['e5', 'c5', 'e6', 'c6', 'd6', 'g6', 'b6', 'Nf6', 'd5', 'a6'],
    'e4 e5': ['Nf3', 'Bc4', 'Nc3', 'd4', 'f4', 'c3'],
    'e4 e5 Nf3': ['Nc6', 'Nf6', 'd6', 'f5', 'Bc5', 'f6'],
    'e4 c5': ['Nf3', 'Nc3', 'c3', 'b4', 'g3', 'f4'],
    'e4 c5 Nf3': ['d6', 'Nc6', 'e6', 'g6', 'a6', 'Nf6'],
    'e4 e6': ['d4', 'Nc3', 'Nf3', 'c4', 'g3', 'f4'],
    'e4 c6': ['d4', 'Nc3', 'Nf3', 'Bc4', 'b3', 'c4'],

    // d4 lines
    'd4': ['d5', 'Nf6', 'f5', 'e6', 'c5', 'g6', 'b6', 'd6'],
    'd4 d5': ['c4', 'Nf3', 'e3', 'Bf4', 'g3', 'e4'],
    'd4 d5 c4': ['e6', 'c6', 'dxc4', 'Nf6', 'g6', 'e5'],
    'd4 Nf6': ['c4', 'Nf3', 'Bg5', 'g3', 'e3', 'Nc3'],
    'd4 Nf6 c4': ['e6', 'g6', 'c5', 'd5', 'b6', 'e5'],

    // Nf3 lines
    'Nf3': ['d5', 'Nf6', 'c5', 'g6', 'f5', 'b6', 'e6', 'c6'],
    'Nf3 d5': ['g3', 'd4', 'c4', 'e3', 'b3', 'Nc3'],
    'Nf3 Nf6': ['c4', 'g3', 'd4', 'b3', 'Rg1', 'e3'],
    
    // c4 lines
    'c4': ['e5', 'c5', 'Nf6', 'e6', 'g6', 'c6', 'b6', 'd5'],
    'c4 e5': ['Nc3', 'g3', 'Nf3', 'e3', 'e4', 'b3'],
    'c4 c5': ['Nf3', 'Nc3', 'g3', 'e3', 'e4', 'b3'],
    'c4 Nf6': ['Nc3', 'g3', 'Nf3', 'd4', 'b3', 'e4'],

    // Additional lines
    'b3': ['e5', 'd5', 'Nf6', 'c5', 'g6', 'b6'],
    'b3 e5': ['Bb2', 'e3', 'Nf3', 'g3', 'c4', 'Nc3'],
    'g3': ['d5', 'e5', 'c5', 'Nf6', 'g6', 'b6'],
    'g3 d5': ['Bg2', 'Nf3', 'c4', 'd4', 'b3', 'e4'],
    'f4': ['d5', 'e5', 'Nf6', 'c5', 'g6', 'e6'],
    'f4 d5': ['Nf3', 'e3', 'g3', 'b3', 'c4', 'Nc3']
};


const pawnPositionWhite = [
    [0,0,0,0,0,0,0,0],
    [50,50,50,50,50,50,50,50],
    [10,10,20,30,30,20,10,10],
    [5,5,10,25,25,10,5,5],
    [0,0,0,20,20,0,0,0],
    [5,-5,-10,0,0,-10,-5,5],
    [5,10,10,-20,-20,10,10,5],
    [0,0,0,0,0,0,0,0]
];

const piecePositionWeights = {
    'n': [[-50,-40,-30,-30,-30,-30,-40,-50],[-40,-20,0,0,0,0,-20,-40],[-30,0,10,15,15,10,0,-30],[-30,5,15,20,20,15,5,-30],[-30,0,15,20,20,15,0,-30],[-30,5,10,15,15,10,5,-30],[-40,-20,0,5,5,0,-20,-40],[-50,-40,-30,-30,-30,-30,-40,-50]],
    'b': [[-20,-10,-10,-10,-10,-10,-10,-20],[-10,0,0,0,0,0,0,-10],[-10,0,5,10,10,5,0,-10],[-10,5,5,10,10,5,5,-10],[-10,0,10,10,10,10,0,-10],[-10,10,10,10,10,10,10,-10],[-10,5,0,0,0,0,5,-10],[-20,-10,-10,-10,-10,-10,-10,-20]],
    'r': [[0,0,0,0,0,0,0,0],[5,10,10,10,10,10,10,5],[-5,0,0,0,0,0,0,-5],[-5,0,0,0,0,0,0,-5],[-5,0,0,0,0,0,0,-5],[-5,0,0,0,0,0,0,-5],[-5,0,0,0,0,0,0,-5],[0,0,0,5,5,0,0,0]],
    'q': [[-20,-10,-10,-5,-5,-10,-10,-20],[-10,0,0,0,0,0,0,-10],[-10,0,5,5,5,5,0,-10],[-5,0,5,5,5,5,0,-5],[0,0,5,5,5,5,0,-5],[-10,5,5,5,5,5,0,-10],[-10,0,5,0,0,0,0,-10],[-20,-10,-10,-5,-5,-10,-10,-20]],
    'k': [[-30,-40,-40,-50,-50,-40,-40,-30],[-30,-40,-40,-50,-50,-40,-40,-30],[-30,-40,-40,-50,-50,-40,-40,-30],[-30,-40,-40,-50,-50,-40,-40,-30],[-20,-30,-30,-40,-40,-30,-30,-20],[-10,-20,-20,-20,-20,-20,-20,-10],[20,20,0,0,0,0,20,20],[20,30,10,0,0,10,30,20]]
};

function onSquareClick(square) {
    removeHighlights();
    if (selectedSquare !== null) {
        const move = game.move({
            from: selectedSquare,
            to: square,
            promotion: 'q'
        });
        if (move) {
            updateBoard();
            window.setTimeout(makeAIMove, 250);
        }
        selectedSquare = null;
        return;
    }
    const piece = game.get(square);
    if (piece && piece.color === 'w' && game.turn() === 'w') {
        selectedSquare = square;
        highlightLegalMoves(square);
    }
}

function isProtected(square) {
    const piece = game.get(square);
    if (!piece) return false;
    const defenders = [];
    game.moves({ verbose: true }).forEach(move => {
        if (move.to === square && game.get(move.from).color === piece.color) {
            defenders.push(move.from);
        }
    });
    return defenders.length > 0;
}

function makeAIMove() {
    const moves = game.moves({ verbose: true });
    if (moves.length === 0) return;

    const gameHistory = game.history().join(' ');
    const bookMoves = openingBook[gameHistory] || openingBook['start'];
    
    if (bookMoves) {
        const validBookMoves = bookMoves.filter(move => 
            moves.some(m => m.san === move)
        );
        if (validBookMoves.length > 0) {
            const bookMove = validBookMoves[Math.floor(Math.random() * validBookMoves.length)];
            game.move(bookMove);
            updateBoard();
            return;
        }
    }

    const depthMap = {1: 2, 2: 2, 3: 3, 4: 4, 5: 5};
    const depth = depthMap[difficulty];
    
    moves.sort((a, b) => getMoveScore(b) - getMoveScore(a));

    let bestMove = moves[0];
    let bestValue = -Infinity;
    const searchLimit = Math.min(moves.length, 10 + difficulty * 2);
    
    for (let i = 0; i < searchLimit; i++) {
        const move = moves[i];
        game.move(move);
        const value = -minimax(depth - 1, -Infinity, Infinity, false);
        game.undo();
        
        if (value > bestValue) {
            bestValue = value;
            bestMove = move;
        }
    }

    game.move(bestMove);
    playSound(bestMove.captured ? 'capture' : 'move');
    updateBoard();
}

function getMoveScore(move) {
    let score = 0;
    if (move.captured) {
        score += getPieceValue(move.captured) * 10;
        if (!isProtected(move.to)) score += 50;
    }
    if (move.san.includes('+')) score += 500;
    if (move.san.includes('#')) score += 9999;
    if (['e4','d4','e5','d5'].includes(move.to)) score += 30;
    if (move.piece === 'p') score += 10;
    if (isProtected(move.to)) score += 20;
    return score;
}

function minimax(depth, alpha, beta, isMaximizing) {
    if (depth === 0) return evaluateBoard();
    
    const moves = game.moves();
    if (isMaximizing) {
        let maxValue = -Infinity;
        for (const move of moves) {
            game.move(move);
            maxValue = Math.max(maxValue, minimax(depth - 1, alpha, beta, false));
            game.undo();
            alpha = Math.max(alpha, maxValue);
            if (beta <= alpha) break;
        }
        return maxValue;
    } else {
        let minValue = Infinity;
        for (const move of moves) {
            game.move(move);
            minValue = Math.min(minValue, minimax(depth - 1, alpha, beta, true));
            game.undo();
            beta = Math.min(beta, minValue);
            if (beta <= alpha) break;
        }
        return minValue;
    }
}

function evaluateBoard() {
    if (game.in_checkmate()) return game.turn() === 'w' ? -9999 : 9999;
    if (game.in_draw()) return 0;

    let value = 0;
    const pieceValues = {p: 100, n: 320, b: 330, r: 500, q: 900, k: 20000};

    for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
            const square = String.fromCharCode(97 + i) + (j + 1);
            const piece = game.get(square);
            if (piece) {
                let pieceValue = pieceValues[piece.type] * pieceImportance[piece.type];
                
                if (['q', 'r'].includes(piece.type)) {
                    if (isProtected(square)) {
                        pieceValue += 50;
                    } else {
                        pieceValue -= 30;
                    }
                }

                if (piece.type === 'k') {
                    pieceValue += evaluateKingSafety(square, piece.color);
                }

                if (piece.type === 'p') {
                    pieceValue += piece.color === 'w' ? pawnPositionWhite[7-j][i] : pawnPositionWhite[j][i];
                } else if (piecePositionWeights[piece.type]) {
                    pieceValue += piece.color === 'w' ? piecePositionWeights[piece.type][7-j][i] : piecePositionWeights[piece.type][j][i];
                }
                
                value += piece.color === 'w' ? pieceValue : -pieceValue;
            }
        }
    }
    return value;
}

function evaluateKingSafety(square, color) {
    let safety = 0;
    const pawnShield = countPawnShield(square, color);
    safety += pawnShield * 30;
    const protectingPieces = countProtectingPieces(square, color);
    safety += protectingPieces * 20;
    if (hasCastled(color)) {
        safety += 150;
    }
    return safety;
}

function countPawnShield(square, color) {
    const file = square.charCodeAt(0) - 97;
    const rank = parseInt(square.charAt(1));
    let count = 0;
    const direction = color === 'w' ? 1 : -1;
    const checkRanks = [rank + direction, rank + (direction * 2)];
    const checkFiles = [file - 1, file, file + 1];

    checkFiles.forEach(f => {
        if (f >= 0 && f < 8) {
            checkRanks.forEach(r => {
                if (r >= 1 && r <= 8) {
                    const checkSquare = String.fromCharCode(f + 97) + r;
                    const piece = game.get(checkSquare);
                    if (piece && piece.type === 'p' && piece.color === color) {
                        count++;
                    }
                }
            });
        }
    });
    return count;
}

function countProtectingPieces(square, color) {
    let count = 0;
    const moves = game.moves({ verbose: true });
    moves.forEach(move => {
        if (move.to === square && game.get(move.from).color === color) {
            count++;
        }
    });
    return count;
}

function hasCastled(color) {
    const history = game.history();
    return history.some(move => move.includes('O-O') || move.includes('O-O-O'));
}

function getPieceValue(piece) {
    const values = {p: 100, n: 320, b: 330, r: 500, q: 900, k: 20000};
    return values[piece] || 0;
}

function updateStatus() {
    let status = '';
    if (game.in_checkmate()) {
        status = game.turn() === 'w' ? 'Game Over - Black Wins!' : 'Game Over - White Wins!';
    } else if (game.in_draw()) {
        status = 'Game Over - Draw!';
    } else {
        status = game.turn() === 'w' ? 'White to move' : 'Black to move';
        if (game.in_check()) status += ' - CHECK!';
    }
    $('#status').text(status);
}

function updateCapturedPieces() {
    const positions = game.board();
    const currentPieces = { w: {}, b: {} };
    'prnbqk'.split('').forEach(piece => {
        currentPieces.w[piece] = 0;
        currentPieces.b[piece] = 0;
    });
    
    positions.forEach(row => {
        row.forEach(piece => {
            if (piece) currentPieces[piece.color][piece.type]++;
                    });
    });

    const initialCounts = {p: 8, r: 2, n: 2, b: 2, q: 1, k: 1};
    capturedPieces = {w: [], b: []};

    ['w', 'b'].forEach(color => {
        Object.entries(initialCounts).forEach(([piece, count]) => {
            const captured = count - currentPieces[color][piece];
            for (let i = 0; i < captured; i++) {
                capturedPieces[color].push(piece);
            }
        });
    });

    $('#capturedWhite').html(capturedPieces.w.map(p => 
        `<img src="https://chessboardjs.com/img/chesspieces/wikipedia/w${p.toUpperCase()}.png" width="30" height="30">`
    ).join(''));
    $('#capturedBlack').html(capturedPieces.b.map(p => 
        `<img src="https://chessboardjs.com/img/chesspieces/wikipedia/b${p.toUpperCase()}.png" width="30" height="30">`
    ).join(''));
}

function updateMoveHistory(move) {
    if (!move) return;
    moveHistory.push(move);
    const moveHistoryDiv = $('#moveHistory');
    let html = '';
    for (let i = 0; i < moveHistory.length; i += 2) {
        html += `<div class="move-row">
            <span class="move-number">${Math.floor(i/2) + 1}.</span>
            <span class="move">${moveHistory[i]}</span>
            <span class="move">${moveHistory[i+1] || ''}</span>
        </div>`;
    }
    moveHistoryDiv.html(html);
    moveHistoryDiv.scrollTop(moveHistoryDiv[0].scrollHeight);
}

function playSound(type) {
    const sound = document.getElementById(type + 'Sound');
    if (sound) {
        sound.currentTime = 0;
        sound.play().catch(() => {});
    }
}

function onDragStart(source, piece) {
    if (game.game_over()) return false;
    if (piece.search(/^b/) !== -1) return false;
    highlightLegalMoves(source);
    return true;
}

function onDrop(source, target) {
    removeHighlights();
    const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
    });
    if (move === null) return 'snapback';
    updateBoard();
    window.setTimeout(makeAIMove, 250);
}

function onSnapEnd() {
    board.position(game.fen());
}

function highlightLegalMoves(square) {
    const moves = game.moves({
        square: square,
        verbose: true
    });
    moves.forEach(move => {
        $board.find('.square-' + move.to).addClass('highlight-legal');
    });
}

function removeHighlights() {
    $board.find('.square-55d63').removeClass('highlight-legal');
}

function updateBoard() {
    board.position(game.fen());
    updateStatus();
    updateCapturedPieces();
    updateMoveHistory(game.history()[game.history().length - 1]);
}

function initGame() {
    game = new Chess();
    moveHistory = [];
    capturedPieces = { w: [], b: [] };
    selectedSquare = null;
    
    const config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDrop: onDrop,
        onSnapEnd: onSnapEnd,
        onSquareClick: onSquareClick,
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
    };
    
    board = Chessboard('board', config);
    updateStatus();
    updateCapturedPieces();
    $('#moveHistory').empty();
}

$(document).ready(function() {
    initGame();
    $('#difficulty').change(function() {
        difficulty = parseInt($(this).val());
    });
    $('#newGame').click(initGame);
});

const style = document.createElement('style');
style.textContent = '.highlight-legal { box-shadow: inset 0 0 3px 3px yellow; }';
document.head.appendChild(style);

</script>
</body>
</html>
