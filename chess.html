<!DOCTYPE html>
<html>
<head>
    <title>Player vs AI Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-info {
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .board-container {
            display: flex;
            gap: 20px;
        }

        #board {
            width: 600px;
        }

        .side-panel {
            width: 200px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .captured-pieces {
            margin: 10px 0;
            min-height: 50px;
        }

        .captured-pieces img {
            width: 30px;
            height: 30px;
        }

        #moveHistory {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }

        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        #status {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .move-row {
            display: flex;
            margin: 5px 0;
        }

        .move-number {
            width: 30px;
        }

        .move {
            flex: 1;
            padding: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1>Advanced Chess Game - Player vs AI</h1>
            <select id="difficulty">
                <option value="1">Level 1 (Beginner)</option>
                <option value="2">Level 2 (Easy)</option>
                <option value="3">Level 3 (Medium)</option>
                <option value="4">Level 4 (Hard)</option>
                <option value="5">Level 5 (Expert)</option>
            </select>
            <button id="newGame">New Game</button>
            <p id="status"></p>
        </div>
        <div class="board-container">
            <div class="side-panel">
                <h3>Captured White Pieces</h3>
                <div id="capturedBlack" class="captured-pieces"></div>
                <h3>Move History</h3>
                <div id="moveHistory"></div>
            </div>
            <div id="board"></div>
            <div class="side-panel">
                <h3>Captured Black Pieces</h3>
                <div id="capturedWhite" class="captured-pieces"></div>
            </div>
        </div>
    </div>

    <audio id="moveSound" src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQwAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAADAAAGhgBVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVWqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr///////////////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAAoZxhxX2AAAAAAAAAAAAAAAAAAAA//tQxAAACVDlIgQwYgEjmWc/PCAAAFBHAAAAAAA0kBIAAAEkAAAAACEkBIAAAEkAAAAACQAAP/qqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr/+xDE1gPAAAGkAAAAIAAANIAAAASqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqg==" preload="auto"></audio>
    <audio id="captureSound" src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQwAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAADAAAGhgBVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVWqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr///////////////////////////////////////////8AAAAATGF2YzU4LjU0AAAAAAAAAAAAAAAAJAAAAAAAAAAAAoZxhxX2AAAAAAAAAAAAAAAAAAAA//tQxAAACZjpQgQwYgEvnSn/PCAAAPgnAAAAAAAA0kAIAAAEkAAAAABpIAQAAAJIAAAAABIAAH/6qqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqv/7EMTWg8AAAaQAAAAgAAA0gAAABKqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqq" preload="auto"></audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>let board = null;
let game = new Chess();
let difficulty = 1;
let moveHistory = [];
let capturedPieces = { w: [], b: [] };
let selectedSquare = null;
let $board = $('#board');

const positions = game.board();
const currentPieces = { w: {}, b: {} };

function highlightLegalMoves(square) {
    const moves = game.moves({
        square: square,
        verbose: true
    });

    moves.forEach(move => {
        $board.find('.square-' + move.to).addClass('highlight-legal');
    });
}

function removeHighlights() {
    $board.find('.square-55d63').removeClass('highlight-legal');
}

function onSquareClick(square) {
    removeHighlights();

    // If we already have a piece selected
    if (selectedSquare !== null) {
        const move = game.move({
            from: selectedSquare,
            to: square,
            promotion: 'q'
        });

        if (move) {
            const isCapture = move.captured !== undefined;
            playSound(isCapture ? 'capture' : 'move');
            board.position(game.fen());
            updateStatus();
            updateCapturedPieces();
            updateMoveHistory(game.history()[game.history().length - 1]);
            window.setTimeout(makeAIMove, 250);
        }

        selectedSquare = null;
        return;
    }

    // Check if the clicked square has a piece that can be moved
    const piece = game.get(square);
    if (piece && piece.color === 'w' && game.turn() === 'w') {
        selectedSquare = square;
        highlightLegalMoves(square);
    }
}

function onDragStart(source, piece) {
    if (game.game_over()) return false;
    if (piece.search(/^b/) !== -1) return false;
    
    highlightLegalMoves(source);
}

function onDragMove() {
    removeHighlights();
}

function onDrop(source, target) {
    removeHighlights();

    const piece = game.get(source);
    const move = {
        from: source,
        to: target,
        promotion: 'q'
    };

    // Handle pawn promotion
    if (piece && piece.type === 'p' && (target.charAt(1) === '8' || target.charAt(1) === '1')) {
        const promotionPiece = prompt('Choose promotion piece (q, r, n, b):', 'q');
        if (!['q', 'r', 'n', 'b'].includes(promotionPiece)) {
            move.promotion = 'q';
        } else {
            move.promotion = promotionPiece;
        }
    }

    const moveResult = game.move(move);
    if (moveResult === null) return 'snapback';

    const isCapture = moveResult.captured !== undefined;
    playSound(isCapture ? 'capture' : 'move');
    
    updateStatus();
    updateCapturedPieces();
    updateMoveHistory(game.history()[game.history().length - 1]);
    
    window.setTimeout(makeAIMove, 250);
}

function updateCapturedPieces() {
    const positions = game.board();
    const currentPieces = { w: {}, b: {} };
    
    'prnbqk'.split('').forEach(piece => {
        currentPieces.w[piece] = 0;
        currentPieces.b[piece] = 0;
    });
    
    positions.forEach(row => {
        row.forEach(piece => {
            if (piece) {
                currentPieces[piece.color][piece.type]++;
            }
        });
    });

    const initialCounts = {
        p: 8, r: 2, n: 2, b: 2, q: 1, k: 1
    };

    capturedPieces = {
        w: [],
        b: []
    };

    ['w', 'b'].forEach(color => {
        Object.entries(initialCounts).forEach(([piece, count]) => {
            const captured = count - currentPieces[color][piece];
            for (let i = 0; i < captured; i++) {
                capturedPieces[color].push(piece);
            }
        });
    });

    $('#capturedWhite').html(capturedPieces.w.map(p => 
        `<img src="https://chessboardjs.com/img/chesspieces/wikipedia/w${p.toUpperCase()}.png" width="30" height="30">`
    ).join(''));
    $('#capturedBlack').html(capturedPieces.b.map(p => 
        `<img src="https://chessboardjs.com/img/chesspieces/wikipedia/b${p.toUpperCase()}.png" width="30" height="30">`
    ).join(''));
}

function playSound(type) {
    const sound = document.getElementById(type === 'capture' ? 'captureSound' : 'moveSound');
    sound.currentTime = 0;
    sound.play();
}

function updateMoveHistory(move) {
    moveHistory.push(move);
    const moveHistoryDiv = $('#moveHistory');
    let html = '';
    
    for (let i = 0; i < moveHistory.length; i += 2) {
        html += `<div class="move-row">
            <span class="move-number">${Math.floor(i/2) + 1}.</span>
            <span class="move">${moveHistory[i]}</span>
            <span class="move">${moveHistory[i+1] || ''}</span>
        </div>`;
    }
    
    moveHistoryDiv.html(html);
    moveHistoryDiv.scrollTop(moveHistoryDiv[0].scrollHeight);
}

function makeAIMove() {
    const moves = game.moves();
    if (moves.length === 0) return;

    let bestMove = null;
    let bestValue = -Infinity;
    const depth = difficulty * 2;

    moves.sort(() => Math.random() - 0.5);

    for (const move of moves) {
        game.move(move);
        const value = -minimax(depth - 1, -Infinity, Infinity, false);
        game.undo();
        
        if (value > bestValue) {
            bestValue = value;
            bestMove = move;
        }
    }

    game.move(bestMove);
    const move = game.history({verbose: true})[game.history().length - 1];
    const isCapture = move.captured !== undefined;
    playSound(isCapture ? 'capture' : 'move');
    
    board.position(game.fen());
    updateStatus();
    updateCapturedPieces();
    updateMoveHistory(game.history()[game.history().length - 1]);
}

function minimax(depth, alpha, beta, isMaximizing) {
    if (depth === 0) return evaluateBoard();
    
    const moves = game.moves();
    
    if (isMaximizing) {
        let maxValue = -Infinity;
        for (const move of moves) {
            game.move(move);
            maxValue = Math.max(maxValue, minimax(depth - 1, alpha, beta, false));
            game.undo();
            alpha = Math.max(alpha, maxValue);
            if (beta <= alpha) break;
        }
        return maxValue;
    } else {
        let minValue = Infinity;
        for (const move of moves) {
            game.move(move);
            minValue = Math.min(minValue, minimax(depth - 1, alpha, beta, true));
            game.undo();
            beta = Math.min(beta, minValue);
            if (beta <= alpha) break;
        }
        return minValue;
    }
}

function evaluateBoard() {
    if (game.in_checkmate()) {
        return game.turn() === 'w' ? -9999 : 9999;
    }
    
    let value = 0;
    const pieceValues = {
        'p': 100,
        'n': 320,
        'b': 330,
        'r': 500,
        'q': 900,
        'k': 20000
    };

    value += game.moves().length * 10;
    
    for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
            const square = String.fromCharCode(97 + i) + (j + 1);
            const piece = game.get(square);
            if (piece) {
                let pieceValue = pieceValues[piece.type.toLowerCase()];
                
                if (piece.type === 'p') {
                    pieceValue += piece.color === 'w' ? 
                        pawnPositionWhite[7-j][i] : 
                        pawnPositionWhite[j][i];
                }
                
                value += piece.color === 'w' ? pieceValue : -pieceValue;
            }
        }
    }
    
    return value;
}

function updateStatus() {
    let status = '';
    
    if (game.in_checkmate()) {
        status = game.turn() === 'w' ? 'Game Over - Black Wins!' : 'Game Over - White Wins!';
    } else if (game.in_draw()) {
        status = 'Game Over - Draw!';
    } else {
        status = game.turn() === 'w' ? 'White to move' : 'Black to move';
        if (game.in_check()) {
            status += ' - CHECK!';
        }
    }
    
    $('#status').text(status);
}

function initGame() {
    game = new Chess();
    moveHistory = [];
    capturedPieces = { w: [], b: {} };
    selectedSquare = null;
    
    const config = {
        draggable: true,
        position: 'start',
        onDragStart: onDragStart,
        onDragMove: onDragMove,
        onDrop: onDrop,
        pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
        onSquareClick: onSquareClick
    };
    
    board = Chessboard('board', config);
    
    updateStatus();
    updateCapturedPieces();
    $('#moveHistory').empty();
}

// Add CSS for legal move highlights
const style = document.createElement('style');
style.textContent = `
    .highlight-legal {
        box-shadow: inset 0 0 3px 3px yellow;
    }
`;
document.head.appendChild(style);

$(document).ready(function() {
    initGame();
    
    $('#difficulty').change(function() {
        difficulty = parseInt($(this).val());
    });
    
    $('#newGame').click(function() {
        initGame();
    });
});

</script>
</body>
</html>
